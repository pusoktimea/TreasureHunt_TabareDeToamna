<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="first.js"></script>
</head>

<body>
  <div class="wrapper">
    <p class="txt" id="welcome-text"> There's one more challenge, do you accept it? </p>
    <p class="txt" id="message" style="display: none;">Congratulations!
   You have proven that you're a great team player not only in your team, but also you played well with other teams!
   Don't forget to apply this at your workplace!</p>

  </div>
  <div class="form-check">
      <label for="checkme" class="form-check-label">
              <input type="checkbox" id="checkme" name="checkme" class="form-check-input" required onchange="this.checked=false;">
                        <u class="checkboxText">I accept the last challenge!</u>
      </label>
  </div>

<input type="submit" name="done" class="doneButton" id="doneButton" value=" Done! " disabled />


</body>
</html>
